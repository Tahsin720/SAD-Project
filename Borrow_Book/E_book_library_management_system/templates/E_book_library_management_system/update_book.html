{% extends 'E_book_library_management_system/base2.html' %}

{% block book_page %}
    {% if book_page %}
        {% for b_page in book_page %}
            <form action="{% url 'update_book' %}" method="POST" enctype="multipart/form-data">
                Select image to upload:
                {% csrf_token %}
                <p>isbn<font color =red>*</font></p>
                <input type = "text" name = "isbn" placeholder = "Enter isbn" value = "{{b_page.isbn}}" required>
                                    
                <p>Name<font color =red>*</font></p>
                <input type = "name" name = "name"placeholder="Enter Name" value = "{{b_page.name}}" required>
                                    
                <p>Author<font color =red>*</font></p>
                <input type = "text" name = "author"placeholder="Enter Author" value = "{{b_page.author}}" required>
                                
                <p>Description<font color =red>*</font></p>
                <textarea name="description" rows="4" cols="50" required>{{b_page.description}}</textarea>
                
                <p>User name<font color =red>*</font></p>
                <input type = "text" name = "user" value = "{{b_page.user_name}}"required>                    
        
                <p>Is Donated<font color =red>*</font></p>
                
                <input type="radio" id="yes" name="IsDonated" value="Yes" required>
                <label for="yes">Yes</label><br>
           
                <input type="radio" id="no" name="IsDonated" value="No" required>
                <label for="no">No</label><br>
                
                <p>Image</p>
                <input type="file" name="photo" placeholder="Enter Image">
        
                <input type="submit" value="Upload Image" name="submit">
            </form>
        {% endfor %}
    {%endif%}
{% endblock %}
