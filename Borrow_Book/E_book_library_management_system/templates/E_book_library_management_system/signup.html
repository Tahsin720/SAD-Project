{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body>
    <style>
        body {
            background-image: url("{% static 'images/cover.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
        }

        fieldset {
            border: thin solid #ccc; 
            border-radius: 4px;
            padding: 20px;
            padding-left: 40px;
            background: #fbfbfb;
        }

        .form-control {
            width: 95%;
        }
        label small {
            color: #678 !important;
        }
        span.req {
            color:maroon;
            font-size: 112%;
        }
        .text-center{
            color: lightblue;
        }
        legend {
            display: block;
            width: 100%;
            max-width: 100%;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            line-height: inherit;
            color: #678;
            white-space: normal;
        }
    </style>

    <div class="container" style="align-content: center;">
        <div class="row">
            <div class="col-md-6">
                <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                    <fieldset><legend class="text-center">Valid information is required to register. <span class="req"><small> required *</small></span></legend>

                    <div class="form-group"> 	 
                        <label for="firstname"><span class="req">* </span> First name: </label>
                            <input class="form-control" type="text" name="firstname"required /> 
                                <div id="errFirst"></div>    
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Last name: </label> 
                            <input class="form-control" type="text" name = "lastname" placeholder="hyphen or single quote OK" required />  
                                <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Email Address: </label> 
                            <input class="form-control" required type="text" name="email" />   
                                <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="username"><span class="req">* </span> User name:  <small>This will be your login user name</small> </label> 
                            <input class="form-control" type="text" name = "user" autocomplete="off" required />  
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="req">* </span> Password: </label><br>
                        <input type = "Password" name = "password" placeholder="Enter Password" autocomplete="off" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type = "submit" name = "" value = "Sign Up">
                    </div>
                    </fieldset>
            </form>
</body>
</html>
